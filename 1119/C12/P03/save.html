<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스트잇</title>
</head>
<body>
    <h3>포스트잇</h3><hr>
    제목 <input type="text" id="title"><br>
    메모입력 <br><textarea name="memo" id="memo" rows="5" cols="30"></textarea><br>
    <button type="button" onclick="store()">저장</button>
    <button type="button" onclick="window.open('print.html')">보기</button>
    <script>
        let title = document.getElementById("title");
        let memo = document.getElementById("memo");
        function store(){
            if(!window.localStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            localStorage.setItem(title.value, memo.value);
        }
    </script>
</body>
</html>
