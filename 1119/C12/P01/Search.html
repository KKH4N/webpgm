<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름으로 학번 검색</title>
</head>
<body>
    <h3>이름으로 학번 검색</h3>
    <hr>
    검색할 이름 <input id="name" type="text"><br>
    검색된 학번 <input id="num" type="text">
    <button type="button" id="search" onclick="search()">스토리지에 검색</button><br><br>
    <a href="Store.html">이름과 학번 저장 페이지로</a>
    <script>
        let name = document.getElementById("name");
        let num = document.getElementById("num");

        function search(){
            if(!window.sessionStorage){
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            let val = sessionStorage.getItem(name.value);
            if(val == null) alert(name.value + "은(는) 리스트에 없습니다.");
            else num.value = val;
        }
    </script>
</body>
</html>
