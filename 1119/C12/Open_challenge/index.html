<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 만들기</title>
</head>
<body>
    <h3>나의 단어장 만들기</h3><hr>
    영어 <input id="eng" type="text"><br>
    한글 <input id="kor" type="text"><br>
    <button onclick="store()">단어 저장</button>
    <button onclick="search()">영단어 검색</button>
    <button onclick="del()">단어 삭제</button>
    <button onclick="window.open('show.html')"> 전체 보기</button>
    <script>
        let eng = document.getElementById("eng");
        let kor = document.getElementById("kor");
        function store(){
            if(!window.localStorage){
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }
            if(localStorage.getItem(eng.value) != null){
                if(confirm(localStorage.getItem(eng.value) + "가 이미 있습니다. 수정하시겠습니까?")) localStorage.setItem(eng.value, kor.value);
            }
            else localStorage.setItem(eng.value, kor.value);
        }
        function search(){
            if(!window.localStorage){
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }
            let val = localStorage.getItem(eng.value);
            if(val == null) alert(eng.value + "은(는) 없는 단어입니다.");
            else kor.value = val;
        }
        function del(){
            if(!window.localStorage){
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }
            let val = localStorage.getItem(eng.value);
            if(val == null) alert(eng.value + "은(는) 없는 단어입니다.");
            else localStorage.removeItem(eng.value);
        }
    </script>
</body>
</html>
