<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행을 갑시다</title>
    <style>
        td {
            border: 1px solid greenyellow;
        }
    </style>
</head>
<body>
    <h3>여행 갑시다</h3>
    <hr>
    <table>
        <tr>
            <td>
                <p>도시를 선택하세요</p>
                <select name="city" size="3" onchange="store()">
                    <option value="1">파리</option>
                    <option value="2">뉴욕</option>
                    <option value="3" selected>런던</option>
                </select>
            </td>
            <td>
                <p>음식을 선택하세요</p>
                <select name="food" size="3" onchange="store()">
                    <option value="1">햄버거</option>
                    <option value="2">에스프레소 커피</option>
                    <option value="3" selected>치즈 케익</option>
                </select>
            </td>
        </tr>
    </table>
    <script>
        function store(){
            let city = document.querySelector("select[name=city] option:checked").text;
            let food = document.querySelector("select[name=food] option:checked").text
            if(!window.localStorage) {
                alert("로컬 스토리지를 지원하지 않습니다.");
                return;
            }
            localStorage.setItem("city", city);
            localStorage.setItem("food", food);
            window.open('print.html',"win");
        }
    </script>
</body>
</html>
