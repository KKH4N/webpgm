<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <hr>
    <section>
        <form>
            학년 <label><input type="radio" name="grade" value="1"> 1학년</label> 
                 <label><input type="radio" name="grade" value="2"> 2학년</label>
                 <label><input type="radio" name="grade" value="3"> 3학년</label> 
                 <label><input type="radio" name="grade" value="4"> 4학년</label> 
            <br><br>
            성별 <label><input type="radio" name="gender" value="1"> 남</label>
                 <label><input type="radio" name="gender" value="2"> 여</label>
            <br><br>
            관심분야 <select name="interest">
                        <option value="1" selected>모바일 소프트웨어</option>
                        <option value="2">웹 개발</option>
                        <option value="3">게임 개발</option>
                    </select>
            <br><br>
            진로 <label><input type="checkbox" value="1">개발</label> 
                 <label><input type="checkbox" value="2">기획</label> 
                 <label><input type="checkbox" value="3">영업</label> 
                 <label><input type="checkbox" value="4">창업</label>
            <br><br>
            남기고 싶은 말
            <br>
            <textarea cols="20" rows="5">글을 남겨주세요.</textarea>
        </form>
    </section>
    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
</body>
</html>
