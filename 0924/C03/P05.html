<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label>
            선종류
            <select size="3">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select>
        </label><br><br>
        <label>
            선두께
            <input type="number">
        </label>
        <label>
            선색
            <input type="color" value="#00BFFF">
        </label><br><br>
        <label>
            투명도(0~100):
            <input type="range" list="transparency" min="0" max="100">
            <datalist id="transparency">
                <option value="0" label="Min">
                <option value="50" label="Medium">
                <option value="100" label="Max">
            </datalist>
        </label>
    </fieldset>
</body>
</html>
