<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
    <hr>
    <script>
        let num = parseInt(prompt("숫자 입력", ""));
        let n1 = num%10;
        let n2 = num;
        while(n2>=10){
            n2=Math.floor(n2/10);
        }
        if(n1 == n2){document.write(num + ": 같음");}
        else{document.write(num+": 다름")}
    </script>
</body>
</html>
