<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let num = prompt("정수를 입력하세요","");
        let num1 = parseInt(num);
        if(!isNaN(num1) && num%1 == 0 && num>0){
            for(let n1=1;n1<=num;n1++){
                for(let n2=n1;n2>0;n2--){document.write("*");}
                document.write("<br>");
            }
        }
        else{ document.write("입력 오류 입니다."); }
    </script>
</body>
</html>
