<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()</title>
</head>
<body>
    <script>
        for(let n1=1;n1<=5;n1++){
            for(let n2=n1;n2>0;n2--){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
