<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        let n=[];
        for(let i=0;i<10;i++){
            let  m = Math.random()*100;
            let r = Math.floor(m);
            n[i]=r;
        }
        for(let i=0;i<10;i++){
            document.write(n[i]+" ");
        }
        document.write("<hr>");
        let bn = n[0];
        for(let i=1;i<10;i++){
            if(bn<n[i]){ bn=n[i]; }
        }
        document.write("제일 큰 수는"+bn+"<hr>");
        let n2 = n.sort();
        for(let i=0;i<10;i++){
            document.write(n2[i]+" ");
        }
    </script>
</body>
</html>
