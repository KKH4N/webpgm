<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        let bookArray=[];
        for(let i=0;i<5;i++){
            let arr = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력","").split(",");
            let book = new Object();
            book.title = arr[0];
            book.author = arr[1];
            book.price = arr[2];
            bookArray[i] = book;
        }
        for(let i=0;i<5;i++){
            document.write(bookArray[i].title+", ");
            document.write(bookArray[i].author+", ");
            document.write(bookArray[i].price+"<br>");
        }
        document.write("<hr>");
        let book = bookArray[0];
        for(let i=1;i<5;i++){
            if(book.price<bookArray[i].price){ book = bookArray[i]; }
        }
        document.write("가장 가격이 비싼 책은 "+book.title);
    </script>
</body>
</html>
