<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        let timelist = ["라면", "계란", "물", "파"];
        document.write("<ul>");
        for(let i=0;i<4;i++){
            document.write("<li>");
            document.write(timelist[i]);
            document.write("</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
