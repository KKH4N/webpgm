<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function c(){
            let s = prompt("라면을 끓이는 순서를 입력하라");
            let p = document.getElementById("seq");
            p.innerHTML+="<li>"+ s +"</li>";
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="seq" type="A" style="background-color:yellowgreen" onclick="c()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
