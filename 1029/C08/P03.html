<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
        }
    </style>
    <script>
        let f=0;
        function showandhide() {
            let p = document.getElementsByTagName("span");
            if(f==0){
                for(let i=0;i<p.length;i++){
                    p[i].style.visibility = "visible";
                }
                f++;
            }
            else{
                for(let i=0;i<p.length;i++){
                    p[i].style.visibility = "hidden";
                }
                f--;
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="showandhide()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
