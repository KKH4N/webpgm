<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate()</title>
    <script>
        let n=1;
        function c() {
            if(n<4){ n++; }
            let p = document.getElementById("sp");
            p.style.transform="scale("+ n +",1)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 회전합니다.</h3>
    <hr>
    <img id="sp" src="media/sponge.png" alt="sponge" onclick="c()">
</body>
</html>
