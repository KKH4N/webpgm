<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate</title>
    <script>
        let num=0;
        function c() {
            let deg=90+90*num;
            num=(num+1)%4;
            let p = document.getElementById("sp");
            p.style.transform="rotate("+deg+"deg)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img id="sp" src="media/sponge.png" alt="sponge" onclick="c()">
</body>
</html>
