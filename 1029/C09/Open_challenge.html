<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 클릭 연습</title>
    <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
        }

        td {
            border: 1px solid blue;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        let sel = 0;
        let img = new Image();
        img.src = "media/doneky.png";

        function set() {
            let table = document.getElementById("table1");

            for (let i=0;i<10;i++) {
                let row = document.createElement("tr");

                for (let j=0;j<10;j++) {
                    var col = document.createElement("td");
                    col.innerHTML = "<img src=''>"
                    row.appendChild(col);
                }
                table.appendChild(row);
            }
            for (let i=0;i<100;i++) {
                document.images[i].onclick = moveImage;
            }
            moveImage();
        }
        function moveImage() {
            document.images[sel].src = "";
            sel = Math.floor(Math.random() * 100);
            document.images[sel].src = img.src;
        }
    </script>
</head>
<body onload="set()">
<h3>마우스 클릭 연습</h3>
<hr>
<table id="table1"></table>
</body>
</html>
