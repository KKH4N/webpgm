<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            background-image: url("card.jpg");
            background-size: 300px 400px;
        }
        div:hover {
            width: 300px;
            height: 400px;
            background-image: url("ace.jpg");
            background-size: 300px 400px;
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <table>
        <tr>
            <td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td><div></div></td>
        </tr>
    </table>
</body>
</html>
