<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:15px;
            height:15px;
        }
        @keyframes toleft{
            from{margin-left:100%}
            to{margin-left:0%}
        }
        p{
            animation-name: toleft;
            animation-duration: 3s;
        }
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="mark.png">질문 있습니다.</p>
</body>
</html>
