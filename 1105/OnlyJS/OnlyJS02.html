<HTML>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.title = "Introduction";
          
          const navbar = document.createElement('nav');
          navbar.style.backgroundColor = '#007BFF';
          navbar.style.padding = '10px 20px';
      
          const navbarText = document.createElement('span');
          navbarText.textContent = 'Introduction';
          navbarText.style.color = 'white';
          navbarText.style.fontWeight = 'bold';
          navbarText.style.fontSize = '1.5rem';
      
          navbar.appendChild(navbarText);
      
          document.body.insertBefore(navbar, document.body.firstChild);
      
          const body = document.body;
          
          const header = document.createElement('header');
          header.style.textAlign = 'center';
          header.style.marginTop = '20px';
          const headerTitle = document.createElement('h1');
          headerTitle.textContent = "Hello! I'm Kyeonghan Kim";
          header.appendChild(headerTitle);
          body.appendChild(header);
        
          const aboutSection = document.createElement('section');
          aboutSection.style.textAlign = 'center';
          aboutSection.style.marginTop = '20px';
          
          const aboutTitle = document.createElement('h2');
          aboutTitle.textContent = "자기소개";
          aboutSection.appendChild(aboutTitle);
          
          const aboutText = document.createElement('p');
          aboutText.textContent = "안녕하세요. 저는 소프트웨어학과에 재학 중인 대학생 김경한입니다. 프로그래밍과 소프트웨어 개발에 대한 큰 열정을 가지고 있으며, " +
                                "특히 인공지능과 머신러닝에 큰 관심을 두고 공부하고 있습니다. 목표로는 AI기술을 활용한 서비스를 전개하는 개발자가 되고자 합니다.";
          aboutSection.appendChild(aboutText);
          body.appendChild(aboutSection);
        
          const skillsSection = document.createElement('section');
          skillsSection.style.textAlign = 'center';
          skillsSection.style.marginTop = '20px';
          
          const skillsTitle = document.createElement('h2');
          skillsTitle.textContent = "기술 스킬";
          skillsSection.appendChild(skillsTitle);
          
          const skillsList = document.createElement('ul');
          const skills = [
            "C",
            "Java",
            "Python",
            "HTML, CSS",
            "Javascript"
          ];
        
          skills.forEach(skill => {
            const listItem = document.createElement('li');
            listItem.textContent = skill;
            skillsList.appendChild(listItem);
          });
        
          skillsSection.appendChild(skillsList);
          body.appendChild(skillsSection);
        
          const contactSection = document.createElement('section');
          contactSection.style.textAlign = 'center';
          contactSection.style.marginTop = '20px';
          
          const contactTitle = document.createElement('h2');
          contactTitle.textContent = "연락처";
          contactSection.appendChild(contactTitle);
          
          const emailText = document.createElement('p');
          emailText.textContent = "이메일: kim@example.com";
          contactSection.appendChild(emailText);
          
          const linkedInText = document.createElement('p');
          linkedInText.innerHTML = '<a href="https://www.linkedin.com/in/%EA%B2%BD%ED%95%9C-%EA%B9%80-64b159299/" target="_blank">LinkedIn</a>';
          contactSection.appendChild(linkedInText);
          
          body.appendChild(contactSection);
        
          const footer = document.createElement('footer');
          footer.style.textAlign = 'center';
          footer.style.marginTop = '40px';
          footer.style.backgroundColor = '#333';
          footer.style.color = 'white';
          footer.style.padding = '10px';
          footer.textContent = "© 2024 김경한. All rights reserved.";
          body.appendChild(footer);
      });
      </script>
</head>
<body>
</body>
</HTML>
