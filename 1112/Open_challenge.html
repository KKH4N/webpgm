<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            background-image: url("media/snow.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        div {
            color: white;
            font-size: 40px;
            position:absolute;
            left: 1450px;
            top: 700px;
        }
    </style>
</head>
<body>
    <script>
    let x = new Array(30);
    let y = new Array(30);

    function snow() {
        for (let i=0;i<30;i++) {
            x[i] = Math.floor(Math.random() * window.innerWidth);
            y[i] = Math.floor(Math.random() * window.innerHeight);
            var div = "<div class = 'snow' style = 'top: " + x[i] + "px; left: " + y[i] + "px'> * </div>";
            document.write(div);
        }
    }
    function fall(){
            let snowArr = document.getElementsByClassName('snow');
            for(let i=0;i<30;i++){
                x[i]+=1;
                if(x[i]>window.innerHeight){x[i]=0;}
                snowArr[i].style.top=x[i]+"px";
            }
        }
    snow();
    setInterval("fall()",10);
    </script>
</body>
</html>
