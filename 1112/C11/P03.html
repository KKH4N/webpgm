<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오륜기 그리기</title>
</head>
<body>
    <h3>오륜기 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="250" height="150"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        context.lineWidth=2;
        context.beginPath();
        context.strokeStyle="blue";
        context.arc(50,60,30,0,2*Math.PI,false);
        context.stroke();
        context.beginPath();
        context.strokeStyle="black";
        context.arc(115,60,30,0,2*Math.PI,false);
        context.stroke();
        context.beginPath();
        context.strokeStyle="red";
        context.arc(180,60,30,0,2*Math.PI,false);
        context.stroke();
        context.beginPath();
        context.strokeStyle="yellow";
        context.arc(82.5,90,30,0,2*Math.PI,false);
        context.stroke();
        context.beginPath();
        context.strokeStyle="green";
        context.arc(147.5,90,30,0,2*Math.PI,false);
        context.stroke();
    </script>
</body>
</html>
