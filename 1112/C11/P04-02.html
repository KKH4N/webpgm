<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진과 이름 출력</title>
</head>
<body>
    <h3>사진과 이름 출력</h3>
    <hr>
    <canvas id="myCanvas" width="400" height="200" style="background-color: aliceblue;"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");

        context.font = "italic 50px forte";
        context.fillStyle = "magenta";
        context.textAlign = "left";

        context.strokeStyle = "black";
        context.lineWidth=2;

        let img = new Image();
        img.onload = function(){
            context.drawImage(img,20,20,150,150);
            context.strokeText("Spongebob",25,130);
            context.fillText("Spongebob",25,130);
        }
        img.src="sponge.png";

    </script>
</body>
</html>
