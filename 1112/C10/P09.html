<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen 객체</title>
    <script>
        function init() {
            if(screen.width<1280 || screen.height<1024){
            alert("스크린 해상도가 낮습니다!"); }
        }
    </script>
</head>
<body onload="init()">
   <h3>screen 객체 활용</h3> 
   <hr>
   <p>
    스크린의 해상도가 1280x1024보다 작은 경우 웹 페이지가 정상적으로
    출력되지 않을 수 있음을 알려주고자 경고장을 출력한다.
   </p>
</body>
</html>
