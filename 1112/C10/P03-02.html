<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 접속</title>
    <script>
        function init(){
            let n;
            for(let i=0;i<3;i++){
                if(document.frm.site[i].selected) n=i;
            }
            if(n==0){ window.open("http://www.naver.com","win","width=400,height=400");}
            else if(n==1){ window.open("http://www.google.com","win","width=400,height=400"); }
            else if(n==2){ window.open("http://www.oracle.com/index.html","win","width=400,height=400"); }
        }
    </script>
</head>
<body>
    <h3>옵션 선택으로 사이트 접속</h3>
    <p>옵션 선택 마다 새 윈도우에 접속합니다.</p>
    <hr>
    <p>접속할 사이트</p>
    <form name="frm">
        <select name="site" onchange="init()">
            <option value="1">네이버</option>
            <option value="2">구글</option>
            <option value="3">오라클</option>
        </select>
    </form>
</body>
</html>
