<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            width: 100px;
            background-color: aliceblue;
        }
    </style>
    <script>
        let timeID;
        function setclock(){
            let clock = document.getElementById("clock");
            let dt = new Date();
            clock.innerHTML = dt.toLocaleTimeString();
        }
        function start(){
            setclock();
            timeID = setInterval("setclock()",1000);
        }
        let n=true;
        function stopgo(){
            if(n){ clearInterval(timeID); document.getElementById("clock").style.color="gray"; n=!n; }
            else{ start(); document.getElementById("clock").style.color="black"; n=!n; }
        }
    </script>
</head>
<body onload="start()">
    <h3>div 태그에 시계 만들기</h3>
    <p> 시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr>
    <div id="clock" onclick="stopgo()"></div>
</body>
</html>
