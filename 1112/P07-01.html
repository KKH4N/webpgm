<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 문제를 풀어 봅시다.</title>
    <style>
        .pr {
            width: 70px;
        }
    </style>
    <script>
        function calc(){
            let n=0;
            let qArr = document.getElementsByClassName("pr");
            let aArr = document.getElementsByClassName("an");
            for(let i=0;i<4;i++){
                if(eval(qArr[i].innerHTML)==aArr[i].value){ n++; }
                else{ qArr[i].style.textDecoration="line-through"; }
            }
            document.getElementById("N").innerHTML=n;
        }
    </script>
</head>
<body>
    <h3>산수 문제를 풀어 봅시다.</h3>
    <p>수식을 계산하여 답을 입력하고 채점 버튼을 누르세요.</p>
    <hr>
    <table>
        <tr><td><p class="pr">5*6</p></td><td><input type="text" class="an"></td></tr>
        <tr><td><p class="pr">7+5*3</p></td><td><input type="text" class="an"></td></tr>
        <tr><td><p class="pr">23*2</p></td><td><input type="text" class="an"></td></tr>
        <tr><td><p class="pr">35-7</p></td><td><input type="text" class="an"></td></tr>
        <tr><td><button onclick="calc()">채점</button></td><td><p id="N"></p></td></tr>
    </table>
</body>
</html>
